<div class="progress">
  <ng-container *ngFor="let c of counter; let i = index">
    <mat-icon *ngIf="i < current" class="circle complete"  svgIcon="checked"></mat-icon>
    <mat-icon *ngIf="i == current" class="circle active" svgIcon="circle-open"></mat-icon>
    <mat-icon *ngIf="i > current" class="circle incomplete" svgIcon="circle-full"></mat-icon>
    <mat-icon *ngIf="i < total - 1" class="connect" color="primary" svgIcon="connector"></mat-icon>
  </ng-container>
</div>
