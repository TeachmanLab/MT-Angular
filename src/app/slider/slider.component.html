<p fxLayoutAlign="center">{{slider.content}}</p>
  <div class="row">
    <div class="slider">
      <input id="clearSlider" [class]="sliderStyle()" type="range" min="0" max="100" (change)="updateValue($event)" [value]="value" [disabled]="preferNotToAnswer">
    </div>
  </div>
  <div class="slider-row">
    <div class="left">Absolutely no anxiety</div>
    <div class="right">Totally anxious</div>
  </div>

  <div class="after_slider"><label class="standard">
    <br>
    <input id="sliderEnabled" type="checkbox" value="555" [checked]="preferNotToAnswer"
    (change)="togglePreferNotToAnswer($event)"/>
    Prefer not to answer
  </label></div>
