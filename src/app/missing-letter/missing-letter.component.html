<div class="letter_options">
  <div [ngClass] = "{'letters':true, 'isStory': isStory}"
       fxLayout="row"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="letter foldout" *ngFor="let tile of tiles" [ngClass]="tile.state">{{tile.letterDisplayed}}</div>
  </div>

  <div class="select-a-tile">

    <h2 i18n="missing letter section title">SELECT A TILE:</h2>

    <div [ngClass] = "{'options':true, 'isStory': isStory}"
         [@listAnimation]="options.length"
         fxLayout="row"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <button mat-button class="letter foldout" *ngFor="let o of options"
              (click)="selectLetter(o)"
              [ngClass]="isIncorrectChoice(o) ? 'incorrect' : ''">{{o}}
      </button>
    </div>
  </div>


  <div i18n="missing letter correct" *ngIf="state === 'correct'" class="correct-message">Correct!</div>
  <div i18n="missing letter incorrect" *ngIf="state === 'incorrect'" class="incorrect-message">Hmm. That doesn't look right! Please try again.</div>

</div>
