<app-session-warning *ngIf="connectionError"></app-session-warning>
<div class="scenario">
  <div *ngIf="scenario.image" class="image" [ngStyle]="{'background-image': 'url(' + scenario.image + ')'}"
       [@imageState]="state">
  </div>
  <div class="display-area">
    <app-page *ngIf="currentPage" [page]="currentPage" (event)="handleEvent($event)" (done)="progressState($event)"></app-page>
  </div>
  <button class="continue mat-button" *ngIf="continueButtonVisible()" mat-raised-button (click)="continue()">Continue</button>
</div>
