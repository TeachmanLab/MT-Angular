<div class="mdl-card__title mdl-card--border">
  <h1 class="mdl-card__title-text">{{ thoughtBubble.title }} </h1>
</div>

<div *ngIf="currentState==='thought'">
  <div [ngStyle]="{'background-image': 'url(' + thoughtBubble.image + ')', 'background-repeat': 'no-repeat', 'height':'600px', 'background-size': '100% 600px'}">
    <div [@fadeInText]="'in'" class="centered">
      {{ thoughtBubble.thought }}
    </div>
  </div>
</div>
<div *ngIf="currentState==='followup'">
  <div *ngFor="let text of thoughtBubble.followup" class="mdl-card__supporting-text">
    <!-- <div class="{{thoughtBubble.colorClass}}"> -->
        {{ text }}
    <!-- </div> -->
  </div>
</div>

<button class="continue" *ngIf="continueButtonVisible()" mat-raised-button (click)="progressState()">Continue</button>
